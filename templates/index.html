<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vote Now</title>
</head>
<body class="bg-gray-100 min-h-screen">
    
    {% include 'navbar.html' %}

    <!-- Wrap form in flex container -->
    <div class="flex justify-center items-center min-h-[calc(100vh-4rem)] px-4"> <!-- 4rem = navbar height approx -->
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">üó≥Ô∏è Vote for Your Candidate</h2>

            <!-- Show error or success -->
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline"> {{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <strong class="font-bold">Success:</strong>
                <span class="block sm:inline"> {{ success }}</span>
            </div>
            {% endif %}

            <!-- Voting Form -->
            <form method="POST" action="/vote" class="space-y-4">
                <input type="text" name="voter_id" placeholder="Enter your Voter ID"
                    class="w-full border p-2 rounded" required />

                <select name="candidate" class="w-full border p-2 rounded" required>
                    <option value="">-- Select Candidate --</option>
                    {% for candidate in candidates %}
                        <option value="{{ candidate }}">{{ candidate }}</option>
                    {% endfor %}
                </select>

                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Submit Vote</button>
            </form>
        </div>
    </div>
</body>
</html>
